name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: lehuyvuuu/capstone-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Deploy to VPS with Blue-Green
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Táº¡o file .env tá»« secret
            mkdir -p /root/capstone
            cat > /root/capstone/.env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            
            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # Kiá»ƒm tra container nÃ o Ä‘ang cháº¡y (blue hay green)
            CURRENT_COLOR=$(docker ps --filter "name=capstone-backend-" --format "{{.Names}}" | head -n1)
            
            if [[ "$CURRENT_COLOR" == *"blue"* ]]; then
              NEW_COLOR="green"
              OLD_COLOR="blue"
              NEW_PORT=5225
              OLD_PORT=5224
            else
              NEW_COLOR="blue"
              OLD_COLOR="green"
              NEW_PORT=5224
              OLD_PORT=5225
            fi
            
            echo "ðŸ”µðŸŸ¢ Blue-Green Deployment"
            echo "Current: capstone-backend-$OLD_COLOR (port $OLD_PORT)"
            echo "Deploying: capstone-backend-$NEW_COLOR (port $NEW_PORT)"
            
            # Cháº¡y container má»›i (NEW_COLOR)
            docker run -d \
              --name capstone-backend-$NEW_COLOR \
              --restart unless-stopped \
              -p 127.0.0.1:$NEW_PORT:5224 \
              --env-file /root/capstone/.env \
              ${{ env.DOCKER_IMAGE }}:latest
            
            # Äá»£i container khá»Ÿi Ä‘á»™ng (health check)
            echo "â³ Waiting for new container to be healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:$NEW_PORT/api/health > /dev/null 2>&1; then
                echo "âœ… New container is healthy!"
                break
              fi
              echo "Attempt $i/30: Container not ready yet..."
              sleep 2
            done
            
            # Kiá»ƒm tra láº§n cuá»‘i
            if ! curl -f http://localhost:$NEW_PORT/api/health > /dev/null 2>&1; then
              echo "âŒ New container failed health check. Rolling back..."
              docker stop capstone-backend-$NEW_COLOR
              docker rm capstone-backend-$NEW_COLOR
              exit 1
            fi
            
            # Cáº­p nháº­t Nginx trá» sang container má»›i
            sudo tee /etc/nginx/sites-available/capstone-backend > /dev/null <<NGINX
            upstream capstone_backend {
                server 127.0.0.1:$NEW_PORT;
            }

            server {
                listen 80;
                server_name 134.209.108.208;

                location / {
                    proxy_pass http://capstone_backend;
                    proxy_http_version 1.1;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
            }
            NGINX
            
            # Reload Nginx (smooth reload, khÃ´ng downtime)
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "âœ… Nginx switched to port $NEW_PORT"
            
            # Äá»£i 5s Ä‘á»ƒ traffic chuyá»ƒn háº¿t
            sleep 5
            
            # Táº¯t container cÅ©
            if docker ps -q --filter "name=capstone-backend-$OLD_COLOR" | grep -q .; then
              echo "ðŸ›‘ Stopping old container: capstone-backend-$OLD_COLOR"
              docker stop capstone-backend-$OLD_COLOR
              docker rm capstone-backend-$OLD_COLOR
            fi
            
            # Dá»n dáº¹p images cÅ© (giá»¯ 2 ngÃ y gáº§n nháº¥t)
            docker image prune -af --filter "until=48h"
            
            echo "ðŸŽ‰ Blue-Green deployment completed!"
            echo "Active: capstone-backend-$NEW_COLOR on port $NEW_PORT"
